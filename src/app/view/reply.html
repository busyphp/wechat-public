<extend name="@admin:layout"/>
<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left"><h3 class="panel-title">{$panel_title}</h3></div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <form action="__SELF__" method="post" class="form-horizontal" data-post="">
                <div class="form-group">
                    <label class="control-label col-sm-2">关注时回复</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="8" name="data[follow]" placeholder="请输入回复内容">{$info.follow}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">非关键词回复</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="8" name="data[other]" placeholder="请输入回复内容">{$info.other}</textarea>
                    </div>
                </div>

                <div class="form-group m-b-0">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="设置"/>
                        <input type="reset" class="btn btn-default" value="重置"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
