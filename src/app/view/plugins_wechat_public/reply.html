<extend name="@admin:layout"/>
<block name="content">
    <div class="page-header">
        <h4 class="page-header-title">
            {$system.page_title}
            <small>设置用户关注和常规自动回复内容</small>
        </h4>
    </div>

    <form action="__SELF__" method="post" class="form-horizontal" data-toggle="busy-form">
        <fieldset class="fieldset white">
            <legend>基本回复设置</legend>

            <div class="form-group">
                <label class="control-label col-sm-2">关注时回复</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="4" name="data[follow]" placeholder="请输入回复内容">{$info.follow|default=''}</textarea>
                    <div class="help-block">设置用户关注后自动回复的内容</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">常规回复</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="4" name="data[other]" placeholder="请输入回复内容">{$info.other|default=''}</textarea>
                    <div class="help-block">设置收到用户消息时的常规回复内容</div>
                </div>
            </div>
        </fieldset>

        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="设置"/>
            <input type="reset" class="btn btn-default" value="重置"/>
        </div>
    </form>
</block>
